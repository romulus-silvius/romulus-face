<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMULUS üèõÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            max-width: 90vw;
            max-height: 85vh;
            filter: drop-shadow(0 0 60px rgba(0, 255, 136, 0.2));
        }
        
        #title {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            letter-spacing: 10px;
            text-align: center;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="title">ROMULUS ¬∑ BUILDER ¬∑ KING</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // High resolution (400x500 for detail, scaled 2x)
        const width = 400;
        const height = 500;
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = (width * 2) + 'px';
        canvas.style.height = (height * 2) + 'px';
        
        // Professional marble palette (15 shades for smooth dithering)
        const marble = [
            '#ffffff', // 0 - pure white (brightest highlight)
            '#f5f5f5', // 1 - near white
            '#ebebeb', // 2 - very light
            '#e0e0e0', // 3 - light
            '#d0d0d0', // 4 - light-mid
            '#c0c0c0', // 5 - mid-light
            '#b0b0b0', // 6 - mid
            '#a0a0a0', // 7 - mid-dark
            '#909090', // 8 - dark-mid
            '#808080', // 9 - dark
            '#707070', // 10 - darker
            '#606060', // 11 - very dark
            '#505050', // 12 - near black
            '#353535', // 13 - deep shadow
            '#1a1a1a'  // 14 - darkest
        ];
        
        // Emerald palette for eyes
        const emerald = {
            bright: '#00ff88',
            light: '#00dd77',
            mid: '#00bb66',
            dark: '#009944',
            darker: '#006633',
            black: '#000000'
        };
        
        // Helper: dithering pattern (checkerboard for 50/50 mix)
        function dither(x, y, c1, c2) {
            return (x + y) % 2 === 0 ? c1 : c2;
        }
        
        // Helper: draw pixel
        function px(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }
        
        // Helper: fill rect with color
        function rect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }
        
        // Helper: dithered rect (blend two colors)
        function ditheredRect(x, y, w, h, c1, c2) {
            for (let dy = 0; dy < h; dy++) {
                for (let dx = 0; dx < w; dx++) {
                    px(x + dx, y + dy, dither(x + dx, y + dy, c1, c2));
                }
            }
        }
        
        // Draw the bust (photo-realistic with dithering)
        function drawBust() {
            // Clear
            rect(0, 0, width, height, '#000000');
            
            const baseX = 120;
            const baseY = 80;
            
            // === SHOULDERS/BASE ===
            // Main shoulder mass
            rect(baseX, baseY + 320, 160, 100, marble[7]);
            
            // Shoulder highlights (left side, light source)
            rect(baseX, baseY + 320, 70, 100, marble[5]);
            ditheredRect(baseX + 70, baseY + 320, 20, 100, marble[5], marble[7]);
            rect(baseX, baseY + 320, 50, 40, marble[3]);
            ditheredRect(baseX + 50, baseY + 320, 15, 40, marble[3], marble[5]);
            
            // Shoulder shadows (right side)
            ditheredRect(baseX + 130, baseY + 320, 20, 100, marble[7], marble[9]);
            rect(baseX + 150, baseY + 320, 30, 100, marble[9]);
            rect(baseX + 155, baseY + 330, 20, 80, marble[11]);
            
            // Top edge highlight
            rect(baseX + 10, baseY + 320, 100, 8, marble[2]);
            ditheredRect(baseX + 110, baseY + 320, 30, 8, marble[2], marble[4]);
            
            // === NECK ===
            rect(baseX + 45, baseY + 260, 70, 65, marble[6]);
            
            // Neck highlights (cylindrical form)
            rect(baseX + 45, baseY + 260, 30, 65, marble[4]);
            ditheredRect(baseX + 75, baseY + 260, 15, 65, marble[4], marble[6]);
            rect(baseX + 48, baseY + 265, 20, 50, marble[2]);
            
            // Neck shadows
            ditheredRect(baseX + 90, baseY + 260, 15, 65, marble[6], marble[8]);
            rect(baseX + 105, baseY + 260, 10, 65, marble[8]);
            
            // Neck base shadow
            rect(baseX + 45, baseY + 310, 70, 12, marble[9]);
            ditheredRect(baseX + 45, baseY + 300, 70, 10, marble[6], marble[9]);
            
            // === HEAD (main sphere) ===
            // Head mass (oval/sphere)
            rect(baseX + 20, baseY + 80, 120, 140, marble[6]);
            
            // Head rounding (top)
            rect(baseX + 30, baseY + 70, 100, 10, marble[6]);
            rect(baseX + 40, baseY + 60, 80, 10, marble[6]);
            rect(baseX + 50, baseY + 55, 60, 5, marble[6]);
            
            // Head rounding (bottom/jaw)
            rect(baseX + 35, baseY + 220, 90, 15, marble[6]);
            rect(baseX + 40, baseY + 235, 80, 10, marble[6]);
            rect(baseX + 45, baseY + 245, 70, 10, marble[6]);
            
            // === HEAD LIGHTING ===
            // Main highlight (left side, following sphere curvature)
            rect(baseX + 25, baseY + 90, 45, 120, marble[3]);
            ditheredRect(baseX + 70, baseY + 90, 20, 120, marble[3], marble[5]);
            rect(baseX + 28, baseY + 100, 35, 100, marble[1]);
            ditheredRect(baseX + 63, baseY + 100, 15, 100, marble[1], marble[3]);
            rect(baseX + 32, baseY + 110, 25, 80, marble[0]);
            
            // Mid-tone transition
            ditheredRect(baseX + 90, baseY + 90, 25, 120, marble[5], marble[7]);
            
            // Shadow (right side)
            rect(baseX + 115, baseY + 90, 25, 120, marble[8]);
            ditheredRect(baseX + 110, baseY + 100, 5, 100, marble[7], marble[8]);
            rect(baseX + 120, baseY + 100, 20, 100, marble[10]);
            rect(baseX + 125, baseY + 110, 12, 80, marble[12]);
            
            // === FACIAL FEATURES ===
            // Brow ridge
            rect(baseX + 50, baseY + 120, 60, 8, marble[7]);
            ditheredRect(baseX + 50, baseY + 128, 60, 4, marble[7], marble[5]);
            
            // EYES (emerald, glowing)
            // Left eye socket shadow
            rect(baseX + 58, baseY + 138, 18, 16, marble[10]);
            rect(baseX + 60, baseY + 140, 14, 12, marble[12]);
            
            // Left eye (emerald sphere with glow)
            rect(baseX + 62, baseY + 142, 10, 8, emerald.dark);
            rect(baseX + 63, baseY + 143, 8, 6, emerald.mid);
            rect(baseX + 64, baseY + 144, 6, 4, emerald.light);
            rect(baseX + 65, baseY + 145, 4, 2, emerald.bright);
            // Highlight
            px(baseX + 65, baseY + 144, '#ffffff');
            px(baseX + 66, baseY + 144, '#ffffff');
            
            // Right eye socket shadow
            rect(baseX + 84, baseY + 138, 18, 16, marble[10]);
            rect(baseX + 86, baseY + 140, 14, 12, marble[12]);
            
            // Right eye (emerald sphere with glow)
            rect(baseX + 88, baseY + 142, 10, 8, emerald.dark);
            rect(baseX + 89, baseY + 143, 8, 6, emerald.mid);
            rect(baseX + 90, baseY + 144, 6, 4, emerald.light);
            rect(baseX + 91, baseY + 145, 4, 2, emerald.bright);
            // Highlight
            px(baseX + 91, baseY + 144, '#ffffff');
            px(baseX + 92, baseY + 144, '#ffffff');
            
            // Eye glow effect (subtle outer glow)
            ctx.globalAlpha = 0.3;
            rect(baseX + 58, baseY + 136, 20, 20, emerald.dark);
            rect(baseX + 84, baseY + 136, 20, 20, emerald.dark);
            ctx.globalAlpha = 0.15;
            rect(baseX + 55, baseY + 133, 26, 26, emerald.mid);
            rect(baseX + 81, baseY + 133, 26, 26, emerald.mid);
            ctx.globalAlpha = 1.0;
            
            // NOSE (strong Roman nose)
            // Bridge
            rect(baseX + 74, baseY + 150, 12, 30, marble[4]);
            ditheredRect(baseX + 72, baseY + 155, 2, 20, marble[4], marble[6]);
            rect(baseX + 75, baseY + 155, 8, 20, marble[2]);
            
            // Nose tip
            rect(baseX + 72, baseY + 180, 16, 12, marble[5]);
            rect(baseX + 74, baseY + 182, 12, 8, marble[3]);
            ditheredRect(baseX + 86, baseY + 182, 4, 8, marble[5], marble[7]);
            
            // Nostril shadows
            rect(baseX + 70, baseY + 188, 6, 4, marble[11]);
            rect(baseX + 84, baseY + 188, 6, 4, marble[11]);
            
            // MOUTH area (subtle)
            rect(baseX + 70, baseY + 200, 20, 3, marble[9]);
            ditheredRect(baseX + 68, baseY + 200, 2, 3, marble[7], marble[9]);
            ditheredRect(baseX + 90, baseY + 200, 2, 3, marble[7], marble[9]);
            
            // BEARD (detailed texture)
            // Main beard mass
            rect(baseX + 50, baseY + 215, 60, 40, marble[8]);
            
            // Beard texture (vertical strokes)
            for (let i = 0; i < 12; i++) {
                const bx = baseX + 52 + i * 5;
                rect(bx, baseY + 218, 2, 32, marble[10]);
                rect(bx + 1, baseY + 220, 1, 28, marble[12]);
            }
            
            // Beard highlights (left side)
            for (let i = 0; i < 6; i++) {
                const bx = baseX + 52 + i * 5;
                px(bx, baseY + 220, marble[6]);
                px(bx, baseY + 225, marble[6]);
            }
            
            // Beard shadow integration
            ditheredRect(baseX + 48, baseY + 215, 4, 40, marble[8], marble[10]);
            rect(baseX + 108, baseY + 215, 4, 40, marble[10]);
            
            // === HAIR (crown texture) ===
            rect(baseX + 25, baseY + 55, 110, 30, marble[9]);
            
            // Hair texture (wavy strokes)
            for (let i = 0; i < 20; i++) {
                const hx = baseX + 28 + i * 5.5;
                const wave = Math.sin(i * 0.5) * 3;
                rect(hx, baseY + 58 + wave, 3, 22, marble[11]);
                rect(hx + 1, baseY + 60 + wave, 1, 18, marble[13]);
            }
            
            // Hair highlights (subtle)
            for (let i = 0; i < 8; i++) {
                const hx = baseX + 30 + i * 7;
                px(hx, baseY + 60, marble[7]);
                px(hx, baseY + 65, marble[7]);
            }
            
            // === LAUREL WREATH (golden crown) ===
            // Wreath band (front)
            rect(baseX + 30, baseY + 75, 100, 10, marble[4]);
            rect(baseX + 32, baseY + 76, 96, 8, marble[2]);
            ditheredRect(baseX + 32, baseY + 82, 96, 3, marble[2], marble[4]);
            
            // Laurel leaves (individual leaves with highlights)
            for (let i = 0; i < 18; i++) {
                const lx = baseX + 35 + i * 5.5;
                const ly = baseY + 73 + Math.sin(i * 0.6) * 3;
                
                // Leaf body
                rect(lx, ly, 4, 7, marble[3]);
                rect(lx + 1, ly + 1, 2, 5, marble[1]);
                
                // Leaf highlight
                px(lx + 1, ly + 2, marble[0]);
                
                // Leaf shadow
                px(lx + 3, ly + 5, marble[5]);
            }
        }
        
        // Render
        drawBust();
        
        console.log('Romulus photo-realistic pixel art loaded');
    </script>
</body>
</html>
