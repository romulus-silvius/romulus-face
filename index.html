<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMULUS üèõÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #container {
            position: relative;
        }
        
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 4px solid #d4af37;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
        }
        
        #title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 12px;
            text-shadow: 0 0 20px #d4af37;
        }
        
        #subtitle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 12px;
            letter-spacing: 3px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">ROMULUS</div>
        <canvas id="canvas"></canvas>
        <div id="subtitle">CONSIGLIERE ¬∑ BUILDER ¬∑ GUARDIAN üèõÔ∏è</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // High-res pixel art canvas
        const WIDTH = 128;
        const HEIGHT = 160;
        const SCALE = 4;
        
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        canvas.style.width = `${WIDTH * SCALE}px`;
        canvas.style.height = `${HEIGHT * SCALE}px`;
        
        // Enhanced color palette for detailed shading
        const colors = {
            // Skin tones (weathered, olive)
            skin1: '#d4a574',
            skin2: '#c79563',
            skin3: '#a67c52',
            skin4: '#8b6644',
            skin5: '#6b4e3a',
            
            // Hair/beard (dark with silver streaks)
            hair1: '#2a2a2a',
            hair2: '#1a1a1a',
            hair3: '#7a7a7a',
            hair4: '#4a4a4a',
            
            // Eyes
            eyeWhite: '#e8e8e8',
            iris: '#3a5a3a',
            pupil: '#0a0a0a',
            eyeGlow: '#00ff88',
            
            // Toga/clothing
            toga1: '#f5f5f5',
            toga2: '#d8d8d8',
            toga3: '#b8b8b8',
            
            // Gold accents
            gold1: '#ffd700',
            gold2: '#d4af37',
            gold3: '#b8941c',
            
            // Background
            bg1: '#1a1a1a',
            bg2: '#0f0f0f',
            
            // Shadows
            shadow: '#000000'
        };
        
        let frame = 0;
        let blinkCounter = 0;
        let breathePhase = 0;
        
        // Detailed pixel art portrait data
        // Format: [y, x, width, color]
        function drawPortrait(eyesOpen = true, breatheOffset = 0) {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            bgGrad.addColorStop(0, colors.bg2);
            bgGrad.addColorStop(1, colors.bg1);
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            const offsetY = Math.floor(breatheOffset);
            
            // HEAD STRUCTURE
            // Skull/head shape (centered, detailed contour)
            // Row by row for realistic portrait
            
            // Forehead top
            drawLine(35, 40, 48, colors.skin5);
            drawLine(34, 38, 52, colors.skin4);
            drawLine(33, 36, 56, colors.skin3);
            
            // Upper forehead
            drawLine(32, 34, 60, colors.skin2);
            drawLine(31, 32, 64, colors.skin1);
            drawLine(30, 32, 64, colors.skin2);
            
            // Hairline with detail
            drawLine(29, 35, 58, colors.hair2);
            drawLine(28, 33, 62, colors.hair1);
            drawLine(27, 32, 64, colors.hair2);
            drawPixel(40, 28, colors.hair3); // Silver streak
            drawPixel(86, 28, colors.hair3);
            
            // Hair continues
            drawLine(26, 30, 68, colors.hair2);
            drawLine(25, 28, 72, colors.hair1);
            
            // Temple area with shading
            drawLine(24, 26, 76, colors.hair2);
            drawPixel(30, 24, colors.skin4); // Temple highlight
            drawPixel(97, 24, colors.skin4);
            
            // Upper face
            for (let y = 38; y < 50; y++) {
                const width = 60 + (y - 38) * 0.5;
                const start = 64 - width / 2;
                drawLine(y, start, width, colors.skin2);
                
                // Cheekbone highlights
                if (y > 42 && y < 48) {
                    drawPixel(start + 8, y, colors.skin1);
                    drawPixel(start + width - 8, y, colors.skin1);
                }
            }
            
            // EYES (detailed)
            const eyeY = 45 + offsetY;
            
            // Left eye
            drawEye(45, eyeY, eyesOpen);
            // Right eye
            drawEye(75, eyeY, eyesOpen);
            
            // NOSE (Roman nose - strong profile)
            const noseX = 64;
            const noseY = 55;
            
            // Nose bridge
            drawPixel(noseX, noseY - 5, colors.skin3);
            drawPixel(noseX, noseY - 4, colors.skin3);
            drawPixel(noseX, noseY - 3, colors.skin2);
            
            // Nose tip with shading
            drawPixel(noseX - 1, noseY, colors.skin3);
            drawPixel(noseX, noseY, colors.skin2);
            drawPixel(noseX + 1, noseY, colors.skin3);
            drawPixel(noseX - 2, noseY + 1, colors.skin4);
            drawPixel(noseX + 2, noseY + 1, colors.skin4);
            
            // Nostrils
            drawPixel(noseX - 2, noseY + 2, colors.shadow);
            drawPixel(noseX + 2, noseY + 2, colors.shadow);
            
            // MOUTH (stoic, firm)
            const mouthY = 68;
            drawLine(mouthY, 56, 16, colors.skin4);
            drawPixel(58, mouthY + 1, colors.shadow);
            drawPixel(69, mouthY + 1, colors.shadow);
            drawLine(mouthY + 1, 59, 10, colors.skin5);
            
            // BEARD (well-groomed, silver-streaked)
            const beardStartY = 72;
            for (let y = beardStartY; y < beardStartY + 12; y++) {
                const beardWidth = 24 + (y - beardStartY) * 1.5;
                const beardStart = 64 - beardWidth / 2;
                drawLine(y, beardStart, beardWidth, colors.hair2);
                
                // Silver streaks in beard
                if (y % 3 === 0) {
                    drawPixel(beardStart + 4, y, colors.hair3);
                    drawPixel(beardStart + beardWidth - 4, y, colors.hair3);
                }
            }
            
            // Jawline definition
            drawPixel(40, 60, colors.skin4);
            drawPixel(88, 60, colors.skin4);
            drawPixel(38, 65, colors.skin5);
            drawPixel(90, 65, colors.skin5);
            
            // NECK
            for (let y = 85; y < 100; y++) {
                const neckWidth = 28 - (y - 85) * 0.3;
                drawLine(y, 64 - neckWidth / 2, neckWidth, colors.skin3);
            }
            
            // TOGA (draped over shoulders)
            // Left shoulder
            for (let y = 95; y < HEIGHT; y++) {
                const togoWidth = 35 + (y - 95) * 2;
                drawLine(y, 20, togoWidth, colors.toga2);
                drawPixel(20 + togoWidth - 2, y, colors.toga3); // Fold shadow
            }
            
            // Right shoulder
            for (let y = 95; y < HEIGHT; y++) {
                const togoWidth = 35 + (y - 95) * 2;
                drawLine(y, 73, togoWidth, colors.toga1);
                drawPixel(75, y, colors.toga3); // Fold highlight
            }
            
            // Gold clasp/brooch
            drawPixel(64, 98, colors.gold1);
            drawPixel(63, 99, colors.gold2);
            drawPixel(64, 99, colors.gold1);
            drawPixel(65, 99, colors.gold2);
            
            // LAUREL WREATH (golden crown)
            drawLaurelWreath(26);
        }
        
        function drawEye(x, y, isOpen) {
            if (!isOpen) {
                // Closed eye
                drawLine(y, x - 4, 8, colors.skin4);
                drawPixel(x - 5, y, colors.skin5);
                drawPixel(x + 4, y, colors.skin5);
                return;
            }
            
            // Eye white
            drawPixel(x - 2, y, colors.eyeWhite);
            drawPixel(x - 1, y, colors.eyeWhite);
            drawPixel(x, y, colors.eyeWhite);
            drawPixel(x + 1, y, colors.eyeWhite);
            drawPixel(x + 2, y, colors.eyeWhite);
            
            drawPixel(x - 1, y - 1, colors.eyeWhite);
            drawPixel(x, y - 1, colors.eyeWhite);
            drawPixel(x + 1, y - 1, colors.eyeWhite);
            
            drawPixel(x - 1, y + 1, colors.eyeWhite);
            drawPixel(x, y + 1, colors.eyeWhite);
            drawPixel(x + 1, y + 1, colors.eyeWhite);
            
            // Iris (green with glow)
            drawPixel(x, y, colors.iris);
            drawPixel(x - 1, y, colors.iris);
            drawPixel(x, y - 1, colors.iris);
            
            // Pupil
            drawPixel(x, y, colors.pupil);
            
            // Glow effect (animated)
            const glowAlpha = 0.3 + Math.sin(frame * 0.1) * 0.2;
            ctx.globalAlpha = glowAlpha;
            drawPixel(x - 1, y - 1, colors.eyeGlow);
            drawPixel(x + 1, y - 1, colors.eyeGlow);
            ctx.globalAlpha = 1.0;
            
            // Eyelids
            drawPixel(x - 3, y - 1, colors.skin4);
            drawPixel(x + 3, y - 1, colors.skin4);
            drawPixel(x - 3, y + 1, colors.skin4);
            drawPixel(x + 3, y + 1, colors.skin4);
        }
        
        function drawLaurelWreath(y) {
            // Golden wreath crown
            const wreathY = y;
            
            // Left side
            for (let i = 0; i < 18; i++) {
                const x = 35 + i * 2;
                const leafY = wreathY + Math.sin(i * 0.5) * 2;
                drawPixel(x, leafY, colors.gold2);
                drawPixel(x + 1, leafY, colors.gold1);
                if (i % 2 === 0) {
                    drawPixel(x, leafY - 1, colors.gold3); // Leaf detail
                    drawPixel(x, leafY + 1, colors.gold3);
                }
            }
            
            // Right side
            for (let i = 0; i < 18; i++) {
                const x = 70 + i * 2;
                const leafY = wreathY + Math.sin(i * 0.5) * 2;
                drawPixel(x, leafY, colors.gold2);
                drawPixel(x + 1, leafY, colors.gold1);
                if (i % 2 === 0) {
                    drawPixel(x, leafY - 1, colors.gold3);
                    drawPixel(x, leafY + 1, colors.gold3);
                }
            }
            
            // Center ornament
            drawPixel(64, wreathY - 2, colors.gold1);
            drawPixel(63, wreathY - 1, colors.gold2);
            drawPixel(64, wreathY - 1, colors.gold1);
            drawPixel(65, wreathY - 1, colors.gold2);
        }
        
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }
        
        function drawLine(y, x, width, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, 1);
        }
        
        function animate() {
            frame++;
            breathePhase += 0.015;
            const breatheOffset = Math.sin(breathePhase) * 1.5;
            
            // Blink timing
            blinkCounter++;
            const shouldBlink = blinkCounter > 180 && blinkCounter < 186;
            if (blinkCounter > 250) blinkCounter = 0;
            
            drawPortrait(!shouldBlink, breatheOffset);
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
