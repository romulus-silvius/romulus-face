<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMULUS üèõÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1212 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 20px;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            z-index: 10;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; text-shadow: 0 0 40px rgba(212, 175, 55, 0.8); }
            50% { opacity: 0.8; text-shadow: 0 0 60px rgba(212, 175, 55, 1); }
        }
        
        #subtitle {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 16px;
            letter-spacing: 6px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="title">ROMULUS</div>
    <canvas id="canvas"></canvas>
    <div id="subtitle">
        CONSIGLIERE ¬∑ ENGINEER ¬∑ GUARDIAN<br>
        üèõÔ∏è FIRST OF HIS NAME ¬∑ BUILDER OF SYSTEMS üèõÔ∏è
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        
        // Scene setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 8);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // Lighting setup - dramatic, Roman bust style
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        // Key light (golden, from upper left)
        const keyLight = new THREE.DirectionalLight(0xd4af37, 1.2);
        keyLight.position.set(-5, 8, 5);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        scene.add(keyLight);
        
        // Fill light (cool, from right)
        const fillLight = new THREE.DirectionalLight(0x88aaff, 0.4);
        fillLight.position.set(5, 3, 5);
        scene.add(fillLight);
        
        // Rim light (emerald accent)
        const rimLight = new THREE.PointLight(0x00ff88, 0.6, 20);
        rimLight.position.set(0, 2, -3);
        scene.add(rimLight);
        
        // Materials
        const skinMaterial = new THREE.MeshStandardMaterial({
            color: 0xc79563,
            roughness: 0.7,
            metalness: 0.1,
            emissive: 0x2a1a0a,
            emissiveIntensity: 0.05
        });
        
        const hairMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.9,
            metalness: 0.05
        });
        
        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            roughness: 0.3,
            metalness: 0.8,
            emissive: 0xd4af37,
            emissiveIntensity: 0.2
        });
        
        const togaMaterial = new THREE.MeshStandardMaterial({
            color: 0xe8e8e8,
            roughness: 0.8,
            metalness: 0.0
        });
        
        const eyeMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ff88,
            roughness: 0.2,
            metalness: 0.1,
            emissive: 0x00ff88,
            emissiveIntensity: 0.5
        });
        
        // Build the head
        const head = new THREE.Group();
        
        // Main head sphere
        const headGeometry = new THREE.SphereGeometry(1.2, 32, 32);
        // Flatten the sides slightly for more realistic head shape
        headGeometry.scale(0.85, 1, 1);
        const headMesh = new THREE.Mesh(headGeometry, skinMaterial);
        headMesh.castShadow = true;
        headMesh.receiveShadow = true;
        head.add(headMesh);
        
        // Jaw/chin (elongate the face)
        const jawGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        jawGeometry.scale(0.9, 1.2, 0.9);
        const jawMesh = new THREE.Mesh(jawGeometry, skinMaterial);
        jawMesh.position.y = -0.8;
        jawMesh.castShadow = true;
        jawMesh.receiveShadow = true;
        head.add(jawMesh);
        
        // Nose (strong Roman nose)
        const noseGeometry = new THREE.CylinderGeometry(0.15, 0.2, 0.6, 8);
        const noseMesh = new THREE.Mesh(noseGeometry, skinMaterial);
        noseMesh.position.set(0, 0.1, 1);
        noseMesh.rotation.x = Math.PI / 2;
        noseMesh.castShadow = true;
        head.add(noseMesh);
        
        // Eyes (glowing emerald)
        const eyeGeometry = new THREE.SphereGeometry(0.12, 16, 16);
        
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.35, 0.3, 0.9);
        head.add(leftEye);
        
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.35, 0.3, 0.9);
        head.add(rightEye);
        
        // Eye glow (point lights)
        const leftEyeLight = new THREE.PointLight(0x00ff88, 0.8, 3);
        leftEyeLight.position.copy(leftEye.position);
        head.add(leftEyeLight);
        
        const rightEyeLight = new THREE.PointLight(0x00ff88, 0.8, 3);
        rightEyeLight.position.copy(rightEye.position);
        head.add(rightEyeLight);
        
        // Hair/top of head
        const hairTopGeometry = new THREE.SphereGeometry(1.25, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.6);
        hairTopGeometry.scale(0.88, 1, 1);
        const hairTop = new THREE.Mesh(hairTopGeometry, hairMaterial);
        hairTop.position.y = 0.3;
        hairTop.castShadow = true;
        head.add(hairTop);
        
        // Beard (volumetric, silver-streaked)
        const beardGeometry = new THREE.SphereGeometry(0.7, 32, 32, 0, Math.PI * 2, Math.PI * 0.4, Math.PI * 0.6);
        const beardMesh = new THREE.Mesh(beardGeometry, hairMaterial);
        beardMesh.position.set(0, -0.6, 0.3);
        beardMesh.scale.set(1, 1.3, 0.8);
        beardMesh.castShadow = true;
        head.add(beardMesh);
        
        // Laurel wreath crown
        const wreath = new THREE.Group();
        
        // Main wreath band
        const wreathBandGeometry = new THREE.TorusGeometry(1.1, 0.08, 8, 32, Math.PI * 1.5);
        const wreathBand = new THREE.Mesh(wreathBandGeometry, goldMaterial);
        wreathBand.rotation.x = -Math.PI / 12;
        wreathBand.position.y = 0.8;
        wreath.add(wreathBand);
        
        // Laurel leaves (small golden spheres around the wreath)
        for (let i = 0; i < 20; i++) {
            const angle = (Math.PI * 1.5 / 20) * i - Math.PI * 0.75;
            const leafGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            leafGeometry.scale(0.5, 1.5, 0.3);
            const leaf = new THREE.Mesh(leafGeometry, goldMaterial);
            
            const radius = 1.1;
            leaf.position.x = Math.cos(angle) * radius;
            leaf.position.y = 0.8 + Math.sin(angle) * radius * 0.1;
            leaf.position.z = Math.sin(angle) * radius;
            
            leaf.rotation.z = -angle;
            leaf.rotation.y = Math.PI / 4;
            
            wreath.add(leaf);
        }
        
        head.add(wreath);
        
        // Neck
        const neckGeometry = new THREE.CylinderGeometry(0.5, 0.6, 1.2, 32);
        const neckMesh = new THREE.Mesh(neckGeometry, skinMaterial);
        neckMesh.position.y = -1.8;
        neckMesh.castShadow = true;
        neckMesh.receiveShadow = true;
        head.add(neckMesh);
        
        // Shoulders/toga
        const shoulderGeometry = new THREE.CylinderGeometry(1.5, 2, 1, 32);
        const shoulderMesh = new THREE.Mesh(shoulderGeometry, togaMaterial);
        shoulderMesh.position.y = -2.8;
        shoulderMesh.castShadow = true;
        shoulderMesh.receiveShadow = true;
        head.add(shoulderMesh);
        
        // Gold clasp on toga
        const claspGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const clasp = new THREE.Mesh(claspGeometry, goldMaterial);
        clasp.position.set(0, -2.3, 1.5);
        head.add(clasp);
        
        // Add head to scene
        head.position.y = 1;
        scene.add(head);
        
        // Pedestal (marble base)
        const pedestalGeometry = new THREE.CylinderGeometry(2.5, 3, 0.5, 32);
        const pedestalMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            roughness: 0.6,
            metalness: 0.1
        });
        const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial);
        pedestal.position.y = -3.5;
        pedestal.receiveShadow = true;
        scene.add(pedestal);
        
        // Floating particles (ancient dust)
        const particleCount = 100;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 1] = Math.random() * 10 - 5;
            positions[i + 2] = (Math.random() - 0.5) * 20;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xd4af37,
            size: 0.05,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        
        // Animation
        let time = 0;
        let blinkTimer = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Subtle head rotation (breathing/life)
            head.rotation.y = Math.sin(time * 0.3) * 0.05;
            head.rotation.x = Math.sin(time * 0.2) * 0.02;
            head.position.y = 1 + Math.sin(time * 0.5) * 0.03;
            
            // Eye glow pulse
            const glowIntensity = 0.6 + Math.sin(time * 2) * 0.2;
            leftEyeLight.intensity = glowIntensity;
            rightEyeLight.intensity = glowIntensity;
            eyeMaterial.emissiveIntensity = 0.3 + Math.sin(time * 2) * 0.2;
            
            // Blinking
            blinkTimer++;
            if (blinkTimer > 200 && blinkTimer < 210) {
                leftEye.scale.y = 0.1;
                rightEye.scale.y = 0.1;
            } else {
                leftEye.scale.y = 1;
                rightEye.scale.y = 1;
            }
            if (blinkTimer > 300) blinkTimer = 0;
            
            // Rotate particles
            particles.rotation.y += 0.0002;
            const positions = particles.geometry.attributes.position.array;
            for (let i = 1; i < positions.length; i += 3) {
                positions[i] += 0.002;
                if (positions[i] > 5) positions[i] = -5;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Rim light oscillation
            rimLight.intensity = 0.4 + Math.sin(time * 1.5) * 0.2;
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
