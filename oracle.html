<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMULUS ¬∑ THE ORACLE üèõÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(0, 255, 136, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }
        
        #title {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 8px;
            z-index: 10;
            text-align: center;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <canvas id="canvas"></canvas>
    <div id="title">ROMULUS ¬∑ THE ORACLE</div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // Mouse tracking
        const mouse = { x: 0, y: 0 };
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Scene setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 6);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        
        // Post-processing (minimal bloom - eyes only)
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.6,    // strength (subtle)
            0.4,    // radius
            0.85    // threshold (only brightest elements)
        );
        composer.addPass(bloomPass);
        
        // Minimal lighting (matcap handles most of it)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        // Rim light (subtle separation from background)
        const rimLight = new THREE.PointLight(0x00ff88, 0.3, 15);
        rimLight.position.set(0, 0, -3);
        scene.add(rimLight);
        
        // Load matcap texture
        const textureLoader = new THREE.TextureLoader();
        const matcapTexture = textureLoader.load(
            'https://raw.githubusercontent.com/nidorx/matcaps/master/1024/E6BF3C_5A4719_977726_CAAD49-1024px.png'
        );
        
        // Materials
        const headMaterial = new THREE.MeshMatcapMaterial({
            matcap: matcapTexture,
            color: 0xffffff
        });
        
        const eyeMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ff88,
            emissive: 0x00ff88,
            emissiveIntensity: 3.0,
            roughness: 0.2,
            metalness: 0.1
        });
        
        // Build the Oracle
        const oracle = new THREE.Group();
        
        // Head - low-poly geometric (icosahedron subdivided)
        const headGeometry = new THREE.IcosahedronGeometry(1, 2);
        headGeometry.scale(0.9, 1.1, 0.9); // Slightly elongated
        const head = new THREE.Mesh(headGeometry, headMaterial);
        oracle.add(head);
        
        // Eyes - simple spheres
        const eyeGeometry = new THREE.SphereGeometry(0.08, 16, 16);
        
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.25, 0.15, 0.85);
        oracle.add(leftEye);
        
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.25, 0.15, 0.85);
        oracle.add(rightEye);
        
        // Eye lights
        const leftEyeLight = new THREE.PointLight(0x00ff88, 1.0, 2);
        leftEyeLight.position.copy(leftEye.position);
        oracle.add(leftEyeLight);
        
        const rightEyeLight = new THREE.PointLight(0x00ff88, 1.0, 2);
        rightEyeLight.position.copy(rightEye.position);
        oracle.add(rightEyeLight);
        
        scene.add(oracle);
        
        // Sparse constellation background (20-30 stars only)
        const starCount = 25;
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(starCount * 3);
        const starSizes = new Float32Array(starCount);
        
        for (let i = 0; i < starCount; i++) {
            // Spherical distribution
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(Math.random() * 2 - 1);
            const radius = 15 + Math.random() * 10;
            
            starPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
            starPositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
            starPositions[i * 3 + 2] = radius * Math.cos(phi);
            
            starSizes[i] = Math.random() * 2 + 1;
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));
        
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.05,
            transparent: true,
            opacity: 0.6,
            sizeAttenuation: true
        });
        
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Animation
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;
            
            // Subtle breathing (float up/down)
            oracle.position.y = Math.sin(time * 0.8) * 0.08;
            
            // Very subtle rotation (barely noticeable)
            oracle.rotation.y = Math.sin(time * 0.3) * 0.03;
            
            // Eyes track mouse
            const eyeTarget = new THREE.Vector3(
                mouse.x * 2,
                mouse.y * 1.5,
                5
            );
            
            leftEye.lookAt(eyeTarget);
            rightEye.lookAt(eyeTarget);
            
            // Eye glow pulse (subtle)
            const glowIntensity = 0.8 + Math.sin(time * 2) * 0.2;
            leftEyeLight.intensity = glowIntensity;
            rightEyeLight.intensity = glowIntensity;
            
            // Stars slowly rotate
            stars.rotation.y += 0.0001;
            
            composer.render();
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
